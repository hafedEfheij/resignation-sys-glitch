<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جامعة الحاضرة - نظام تسجيل المواد</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="images/images.jpg" alt="شعار الجامعة" class="img-fluid mb-3" style="max-height: 100px;">
                            <h2 class="card-title">جامعة الحاضرة</h2>
                            <h4 class="card-subtitle mb-2 text-muted">نظام تسجيل المواد</h4>
                        </div>

                        <div id="login-error" class="alert alert-danger d-none" role="alert">
                            خطأ في تسجيل الدخول. يرجى التحقق من رقم القيد ورقم المنظومة.
                        </div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">رقم القيد</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">رقم المنظومة</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Responsive JS -->
    <script src="js/responsive.js"></script>
    <!-- Modal Fixes JS -->
    <script src="js/modal-fixes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
